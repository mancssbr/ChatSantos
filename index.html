<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>ChatSantos</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="comentarios.png" type="image/x-icon" />
  </head>
  <body>
      <div class="header-left">
          <div class="logo-div">
            <img src="comentarios.png" alt="" class="logo-img" width="10%">
            <h1 class="logo">ChatSantos</h1>
          </div>
          <div class="div-contatos">
              <p class="se-p">Se não tiver contato, adicione...</p>
              <a href="" class="add-contact">
                <span class="fi fi-rr-add"></span>
                Adicione
              </a>
          </div>
      </div>
      <div class="header-top">
            <h1 class="name-group">Torcida Jovem Santista</h1>

            <div class="div-message">
                <h3>Torcedor 1</h3>
                <p>Conhece o APP</p>
            </div>

            <div class="div-message-eu">
                <h3>Eu</h3>
                <p>Conhece o APP</p>
            </div>

            <div class="div-message1">
                <h3>Torcedor 2</h3>
                <p>Deveria Conhecer Né ?</p>
            </div>

            <div class="escrever-mensagem">
                <input type="text" placeholder="Escreva sua mensagem...">
                <a href="#" class="enviar">
                    <span class="fi fi-rr-paper-plane"></span>
                </a>
            </div>
      </div>
  </body>
</html>
